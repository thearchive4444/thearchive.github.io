<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>디아카이브 문자 보내기</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <script>
      function submit() {
        alert(document.getElementById('pwd').value);
      }
      
      function doorlock(event) {
        document.getElementById('pwd').value =  
          event.target.value;
      }
      
      document.getElementById('currentdate').value = new Date().toISOString().substring(0, 10);
      
    </script>
    
  </head>
  <body>

    <main class = "container">

      <div>
        <h3> 디 아카이브 문자 보내기 </h3> <br><br>
          <input id="rad1" name="place" type="radio" value="산본점" onclick="doorlock(event)"><label for="rad1">산본점</label>
          <input id="rad2" name="place" type="radio" value="성남점" onclick="doorlock(event)"><label for="rad2">성남점</label> <br><br>
          도어락: <input id="pwd" type="text" value="" style="background-color: #e2e2e2;"> <br><br>
          
          전화번호 : <input id="phone" name="phone_name" type="text"><br>
          날짜: <input id="currentdate" type="date"><br>
          시간: <input id="time_" name="time_name" type="text" placeholder="예) 08~22"><br>

          <input id="op11" name="option1" type="radio" value="배경지X"><label for="op11">(없음) 배경지</label>
          <input id="op12" name="option1" type="radio" value="배경지O"><label for="op12">(있음) 배경지</label><br><br>

          <button id = "add_text" onclick="submit()">문자전송</button>

      </div>
    </main>

  </body>
</html>
